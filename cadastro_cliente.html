  <!-- Conteúdo do formulário de cadastro de cliente -->
  <div class="container">
    <section id="cadastro-cliente">
        <h2>Preencha o Formulário</h2>
        <form class="row">
          <div class=" row form-group mb-3">
            <div class="col">
                <label for="nomeCliente" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nomeCliente" placeholder="Digite seu Nome">
                </div>
                <div class="col">
                <label for="nomeCliente" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="nomeCliente" placeholder="Digite seu Sobrenome">
                </div>
            </div>
          <div class="form-group mb-3">
            <label for="enderecoCliente" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoCliente" placeholder="Digite seu Endereço">
          </div>
          <div class="form-group mb-3">
            <label for="telefoneCliente" class="form-label">Telefone:</label>
            <input type="tel" class="form-control" id="telefoneCliente" placeholder="Digite seu Telefone">
          </div>
          <div class="col-md-6 mb-3">
            <label for="emailCliente" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="emailCliente" placeholder="Digite seu e-mail">
          </div>
          <div class="col-md-6 mb-3">
            <label for="senhaCliente" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-2 mb-3">
            <label for="cepCliente" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected value="AC">Acre (AC)</option>
              <option value="AL">Alagoas (AL)</option>
              <option value="AP">Amapá (AP)</option>
              <option value="AM">Amazonas (AM)</option>
              <option value="BA">Bahia (BA)</option>
              <option value="CE">Ceará (CE)</option>
              <option value="DF">Distrito Federal (DF)</option>
              <option value="ES">Espírito Santo (ES)</option>
              <option value="GO">Goiás (GO)</option>
              <option value="MA">Maranhão (MA)</option>
              <option value="MT">Mato Grosso (MT)</option>
              <option value="MS">Mato Grosso do Sul (MS)</option>
              <option value="MG">Minas Gerais (MG)</option>
              <option value="PA">Pará (PA)</option>
              <option value="PB">Paraíba (PB)</option>
              <option value="PR">Paraná (PR)</option>
              <option value="PE">Pernambuco (PE)</option>
              <option value="PI">Piauí (PI)</option>
              <option value="RJ">Rio de Janeiro (RJ)</option>
              <option value="RN">Rio Grande do Norte (RN)</option>
              <option value="RS">Rio Grande do Sul (RS)</option>
              <option value="RO">Rondônia (RO)</option>
              <option value="RR">Roraima (RR)</option>
              <option value="SC">Santa Catarina (SC)</option>
              <option value="SP">São Paulo (SP)</option>
              <option value="SE">Sergipe (SE)</option>
              <option value="TO">Tocantins (TO)</option>
            </select>
          </div>
          <div class="col-12 mb-3">
            <label for="enderecoCliente" class="form-label">Endereço:</label>
            <input type="text" class="form-control" id="enderecoCliente" placeholder="Digite seu Endereço">
          </div>
          <div class="col-6 mb-3">
            <label for="inputAddress2" class="form-label">Número</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="100">
          </div>
          <div class="col-6 mb-3">
            <label for="inputAddress2" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Casa, Apartamento">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Quero receber as novidades por e-mail!
              </label>
            </div>
          </div>
          <div class="col-12">
            <a class="btn btn-success" href="index.html" role="button">Cadastrar</a>
            <a class="btn btn-success" href="cadastro_pet.html" role="button">Cadastrar Pet</a>
          </div>
        </form>
      </section>
  </div>
