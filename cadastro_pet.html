  <!-- Conteúdo do formulário de cadastro de pet -->

    <div class="container">
        <form class="row">
            <div class="mb-3">
                <label for="petName" class="form-label">Nome do Pet:</label>
                <input type="text" class="form-control" id="petName" name="petName" required>
              </div>
              <div class="mb-3">
                <label for="species" class="form-label">Espécie:</label>
                <select class="form-select"required>
                    <option value="">Selecione</option>
                    <option value="Gato">Gato</option>
                    <option value="Cachorro">Cachorro</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="raca" class="form-label">Raça:</label>
                <input type="text" class="form-control" id="raca" name="raca">
              </div>
              <div class="mb-3">
                <label for="tamPelo" class="form-label">Tamanho da Pelagem:</label>
                <input type="text" class="form-control" id="tamPelo" name="tamPelo">
              </div>
              <div class="mb-3">
                <label for="tamPet" class="form-label">Porte:</label>
                <select class="form-select" id="tamPet" name="tamPet" required>
                  <option value="">Selecione</option>
                  <option value="Pequeno">Pequeno</option>
                  <option value="Médio">Médio</option>
                  <option value="Grande">Grande</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select class="form-select" id="genero" name="genero" required>
                  <option value="">Selecione</option>
                  <option value="Macho">Macho</option>
                  <option value="Fêmea">Fêmea</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="idade" class="form-label">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
              </div>
              <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor" name="cor">
              </div>
              <div class="mb-3">
                <label for="identification" class="form-label">Identificação:</label>
                <input type="text" class="form-control" id="identification" name="identification">
              </div>
              <div class="mb-3">
                <label for="fotoPet" class="form-label">Foto de Identificação:</label>
                <input type="file" class="form-control" id="fotoPet" name="fotoPet">
              </div>
            <div class="col-12">
              <a class="btn btn-success" href="index.html" role="button">Cadastrar</a>
            </div>
          </form>
    </div>
